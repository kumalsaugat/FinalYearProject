{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>



    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% endcomment %}
    <title>Document</title>

    

    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body style="background-color:#d9d9d9;">


    <h1 align="center" >Prediction</h1>

<div class="container" style=" right: 0; left: 0; margin: auto; font-family: 'Patrick Hand', cursive;background: #d9d9d9;border-radius: 23px;
box-shadow:  5px 5px 10px #b8b8b8,
         -5px -5px 10px #fafafa;">
  <div class="row mt-4">
    <div class="col-md-8 offset-md-2">
      <div class="card-body">

        {% if request.user.is_authenticated %}

        <form action="" method="POST">
          {% csrf_token %}
          {{ form|crispy }}


          <button type="submit" class="btn btn-success mx-5">Make Prediction</button>
        
        <a href="{% url 'logout_view' %}"><button type="button" class="btn btn-danger btn-md px-4 me-md-2 mx-5" >Logout</button></a>
        
        </form>

        {% endif %}

      </div>
    </div>


    

  </div>
  
</div>






</body>
</html>
