{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">



    <title>Register Page</title>
</head>

<body>


    

    <div class="container mt-5">

         <div class="form-div p-5">
             <h1 class="display-4 text-center">Register Page</h1>
             {% if messages %}
                <div class="container mt-3">
                    <div class="messages">
                        {% for message in messages %}
                            {% if message.tags %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                            {% endif %}
                        {% endfor %}
                    </div>
                </div>
            {% endif %}
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label"><h5>Username</h5></label>
                    <input type="text" name='username' class="form-control" id="username" aria-describedby="username">
                </div>
                <div class="mb-3">
                    <label for="password1" class="form-label"><h5>Password</h5></label>
                    <input type="password" name='password1' class="form-control" id="password1">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label"><h5>Confirm Password</h5></label>
                    <input type="password" name='password2' class="form-control" id="password2">
                </div>
                <button type="submit" class="btn btn-light">Register</button>
            </form>
            <h5 class="mt-3">Already Have An  Account? <a href="{% url 'login_view' %}"> Click here.</a></h5>

            <a href="{% url 'homepage' %}"><button type="submit" class="btn btn-primary mt-3">Go Back to Homepage</button></a>

        </div>
        

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
